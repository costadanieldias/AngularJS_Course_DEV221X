<!DOCTYPE html>

<html ng-app="app">
   <head>
      <title>Directives</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   </head>

   <body ng-controller="labController as vm">
        <div class="container col-sm-9">
            <h1>Directives</h1> 
            <div class="row">
                <div class="col-sm-3">
                    <b>Name</b>
                </div>
                <div class="col-sm-3">
                    <b>Nationality</b>
                </div>
                <div class="col-sm-3">
                    <b>Dates</b>
                </div>
                <div class="col-sm-3"></div>
            </div>         
            <div ng-repeat="person in vm.persons">
                <person person="person" action="vm.show(person.name)"></person>
            </div>
            <!-- <pre>{{vm.persons | json}}</pre> -->
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/labController.js"></script>
        <script src="./app/staticMessageDirective.js"></script>
        <script src="./app/h3Directive.js"></script>      
        <script src="./app/personDirective.js"></script>
   </body>
</html>
