<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Services and Factories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="sessionController as vm">
    <div class="container">
        <h1>Services and Factories</h1>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="vm.model.name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label>Nickname</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="vm.model.nickname">
            </div>
        </div>        
        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" value="Save with Service" class="btn btn-primary" ng-click="vm.setServiceSession()">
                <input type="button" value="Retrieve from Service" class="btn btn-default" ng-click="vm.getServiceSession()">
                <input type="button" value="Clear from Service" class="btn btn-default" ng-click="vm.clearServiceSession()">                
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8 col-sm-offset-4">
                <input type="button" value="Save with Factory" class="btn btn-primary" ng-click="vm.setFactorySession()">
                <input type="button" value="Retrieve from Factory" class="btn btn-default" ng-click="vm.getFactorySession()">
                <input type="button" value="Clear from Factory" class="btn btn-default" ng-click="vm.clearFactorySession()">                
            </div>
        </div>        
        <pre>{{vm.model | json}}</pre>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/sessionController.js"></script>
    <script src="./app/sessionService.js"></script>
    <script src="./app/sessionFactory.js"></script>
</body>

</html>
